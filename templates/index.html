<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Predictor</title>
</head>
<body>
    <h2>Exoplanet Classification</h2>
    
    <form id="predict-form">
        <label>koi_period:</label><input type="number" step="any" name="koi_period"><br>
        <label>koi_duration:</label><input type="number" step="any" name="koi_duration"><br>
        <label>koi_depth:</label><input type="number" step="any" name="koi_depth"><br>
        <label>koi_prad:</label><input type="number" step="any" name="koi_prad"><br>
        <label>koi_teq:</label><input type="number" step="any" name="koi_teq"><br>
        <label>koi_insol:</label><input type="number" step="any" name="koi_insol"><br>
        <label>koi_model_snr:</label><input type="number" step="any" name="koi_model_snr"><br>
        <label>koi_fpflag_nt:</label><input type="number" name="koi_fpflag_nt"><br>
        <label>koi_fpflag_ss:</label><input type="number" name="koi_fpflag_ss"><br>
        <label>koi_fpflag_co:</label><input type="number" name="koi_fpflag_co"><br>
        <label>koi_fpflag_ec:</label><input type="number" name="koi_fpflag_ec"><br>
        <label>koi_steff:</label><input type="number" step="any" name="koi_steff"><br>
        <label>koi_slogg:</label><input type="number" step="any" name="koi_slogg"><br>
        <label>koi_srad:</label><input type="number" step="any" name="koi_srad"><br>
        <label>koi_kepmag:</label><input type="number" step="any" name="koi_kepmag"><br>
        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById("predict-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const features = Array.from(formData.values()).map(Number);

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ features })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            })
            .catch(err => {
                document.getElementById("result").innerText = "Error: " + err;
            });
        });
    </script>
</body>
</html>
